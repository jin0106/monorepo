name: Nx Affected Build & Deploy

on:
  pull_request:
    branches:
      - dev
      - staging
      - main
  push:
    branches:
      - dev
      - staging
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --immutable

      - name: Detect target base branch
        id: detect-base
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "NX_BASE=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          else
            echo "NX_BASE=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
          echo "Using base branch: $NX_BASE"

      - name: Get affected apps
        id: affected
        run: |
          echo "##[group]Fetching affected projects"
          AFFECTED_APPS=$(npx nx show projects --affected --target=build --base=origin/$NX_BASE --head=HEAD)
          echo "Affected Apps: $AFFECTED_APPS"
          echo "affected=$AFFECTED_APPS" >> $GITHUB_ENV
          echo "##[endgroup]"

      - name: Build affected apps
        if: env.affected != '[]'
        run: |
          for app in $(echo ${{ env.affected }} | jq -r '.[]'); do
            echo "Building app: $app"
            yarn nx build $app
          done

