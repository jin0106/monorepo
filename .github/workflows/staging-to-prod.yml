name: Merge Staging to Prod & Dev

# Sprint Number ìž…ë ¥
on:
  workflow_dispatch:
    inputs:
      sprint-number:
        type: string
        description: sprint number
        required: true


permissions:
  pull-requests: write
  contents: write

jobs:
  # staging ë¸Œëžœì¹˜ë¥¼ main ë¸Œëžœì¹˜ì— ë¨¸ì§€í•˜ëŠ” PR ìƒì„± í›„ ìžë™ ë¨¸ì§€
  merge-staging-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Create Pull Request
        run: gh pr create --title "ðŸš€ Sprint ${{ github.event.inputs.sprint-number }}" --body "Sprint ${{ github.event.inputs.sprint-number }}" --assignee @me --base main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Merge Pull Request
        run: gh pr merge --merge ${{ github.event.number }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  # staging ë¸Œëžœì¹˜ë¥¼ dev ë¸Œëžœì¹˜ì— ë¨¸ì§€í•˜ëŠ” PR ìƒì„± í›„ ìžë™ ë¨¸ì§€
  # staging ê³¼ dev ë¸Œëžœì¹˜ê°„ ì°¨ì´ê°€ ì—†ì„ì‹œ í•´ë‹¹ ìž‘ì—… ìŠ¤í‚µ
  merge-staging-to-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Check Differences Between Staging and Dev
        run: |
          git fetch origin staging
          if git diff --quiet origin/dev origin/staging; then
            echo "No changes detected between staging and dev. Skipping PR creation."
            echo "should_skip=true" >> $GITHUB_ENV
          else
            echo "Changes detected. Proceeding with PR creation."
            echo "should_skip=false" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.should_skip == 'false'
        run: gh pr create --title 'ðŸ”€ Sprint ${{ github.event.inputs.sprint-number }}, staging -> dev  ${{ github.event.inputs.sprint-number }}" --body "Sprint ${{ github.event.inputs.sprint-number }}" --assignee @me --base dev
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Merge Pull Request
        if: env.should_skip == 'false'
        run: gh pr merge --merge ${{ github.event.number }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}



