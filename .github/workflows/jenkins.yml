name: Trigger Jenkins Job

on:
  workflow_dispatch:




jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job on Repo A
        uses: jabbukka/jenkins-trigger@main
        with:
          user_name: ${{ secrets.JENKINS_USER }}
          api_token: ${{ secrets.JENKINS_TOKEN }}
          url: ${{ secrets.JENKINS_URL }}   # http 포함된 전체 주소
          job_name: "Neubie-go"  # 트리거할 Jenkins Job 이름
          timeout: "1000"

