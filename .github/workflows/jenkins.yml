name: Trigger Jenkins Job

on:
  workflow_dispatch:




jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job on Repo A
        uses: sbitio/trigger-jenkins-job@master
        with:
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
          JENKINS_HOST: ${{ secrets.JENKINS_URL }}   # http 포함된 전체 주소
          JENKINS_JOB: Neubie-go  # 트리거할 Jenkins Job 이름
          JENKINS_PARAMS: no

