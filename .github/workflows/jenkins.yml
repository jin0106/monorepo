name: Trigger Jenkins Job

on:
  workflow_dispatch:

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        env:
          JENKINS_URL: "http://neubilitydev.iptime.org:58080/"
          JENKINS_USER: "platform_dev"
          JENKINS_TOKEN: "11964ef778385dc2671b0c67cef0792266"
          JENKINS_JOB_PATH: "job/Neubie-go"
        run: |
          echo "Triggering Jenkins..."
          curl -X POST -L \
            --user "$JENKINS_USER:$JENKINS_TOKEN" \
            "$JENKINS_URL/$JENKINS_JOB_PATH/build"