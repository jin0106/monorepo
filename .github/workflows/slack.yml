name: Slack Test
on:
  workflow_dispatch:
    inputs:
      app:
        description: "Select app to be deployed"
        required: true
        default: "APP1"
        type: choice
        options:
          - APP1
          - APP2

jobs:
  slack:
    runs-on: ubuntu-latest


    steps:
      - name: Get package current version
        id: package-current-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1


      - name: Set App Name for Slack Notification
        id: set-slack-title
        run: |
          if [ "${{ github.event.inputs.app }}" == "APP1" ]; then
            echo "APP_NAME=뉴비고" >> $GITHUB_ENV
          else
            echo "APP_NAME=뉴비오더" >> $GITHUB_ENV
          fi


      - name: Set Slack Color
        id: slack_color
        run: |
          if [ "${{ job.status }}" == "success" ]; then
          echo "SLACK_COLOR=good" >> $GITHUB_ENV
          elif [ "${{ job.status }}" == "failure" ]; then
          echo "SLACK_COLOR=danger" >> $GITHUB_ENV
          else
          echo "SLACK_COLOR=warning" >> $GITHUB_ENV
          fi

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CUSTOM_PAYLOAD: '{
            "attachments": [
              {
                "color": "${{ env.SLACK_COLOR }}",
                "blocks": [
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "🚀 프론트엔드 배포 알림"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "앱: *${{ github.event.inputs.app }}* \n배포 환경: *${{ github.ref_name }}*\n버전: *v${{ steps.package-current-version.outputs.current-version }}*\n 배포 결과: *${{ job.status }}*"
                    }
                  }
                ]
              }
            ]
          }'