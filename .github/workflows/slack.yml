name: Slack Test
on:
  workflow_dispatch:
    inputs:

jobs:
  slack:
    runs-on: ubuntu-latest


    steps:

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CUSTOM_PAYLOAD: '{"text": "배포 환경 ${{ github.ref_name }}", "title": ":rocket: 프론트엔드 배포 알림"}'
          SLACK_COLOR: ${{ job.status }}


