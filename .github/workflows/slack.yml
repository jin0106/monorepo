name: Slack Test
on:
  workflow_dispatch:
    inputs:

jobs:
  slack:
    runs-on: ubuntu-latest


    steps:

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CUSTOM_PAYLOAD: '{
  "blocks": [
    {
      "type": "section",
      "text": {
        "type": "mrkdwn",
        "text": "*🚀 프론트엔드 배포 시작 알림*"
      }
    },
    {
      "type": "section",
      "text": {
        "type": "mrkdwn",
        "text": "저장소: *뉴비고* \n배포 환경: *dev*\n브랜치: *wip (375f794)*"
      }
    }
  ]
'
          SLACK_COLOR: ${{ job.status }}


