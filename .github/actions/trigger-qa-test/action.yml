name: Trigger Jenkins Job

on:
  workflow_call:


jobs:
  trigger-qa-automation-test:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          echo "Triggering Jenkins..."
          curl -X POST -L \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENINS_TOKEN }}" \
            "${{ secrets.JENKINS_URL }}/job/Neubie-go/build"
